name: CI/CD Pipeline for ASP.NET Core

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 Checkout code
        uses: actions/checkout@v3

      - name: 🏗 Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x # Hoặc phiên bản phù hợp với dự án của bạn

      - name: 📦 Restore dependencies
        run: dotnet restore

      - name: 🚀 Build project
        run: dotnet build  cd $env:GITHUB_WORKSPACE\ci-cd

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🛎 Checkout code
        uses: actions/checkout@v3

      - name: 🏗 Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x # Đảm bảo đúng phiên bản

      - name: 📦 Restore dependencies
        run: dotnet restore

      - name: 🧪 Run Unit Tests
        run: dotnet test cd $env:GITHUB_WORKSPACE\ci-cd

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 🛎 Checkout code
        uses: actions/checkout@v3

